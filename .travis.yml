osx_image: xcode12.5
language: objective-c
env: platform='iOS Simulator,OS=14.0,name=iPhone X',
xcode_workspace: "../Example/ReloadlyAuthentication.xcworkspace"
xcode_scheme: ReloadlyAuthentication-Example
podfile: "./Example/Podfile"
before_install:
- gem install cocoapods
- which pod
- pod --version
- gem install xcpretty
script:
- pod lib lint --allow-warnings --no-clean
script:
- xcodebuild -scheme ReloadlyAuthentication-Example -workspace ../Example/ReloadlyAuthentication.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone X,OS=14.5' build test
after_success:
  - bash <(curl -s https://codecov.io/bash)
