osx_image: xcode12.5
language: objective-c
env: platform='iOS Simulator,OS=14.0,name=iPhone X',
xcode_workspace: "../Example/ReloadlyAuthentication.xcworkspace"
xcode_scheme: ReloadlyAuthentication-Example
podfile: "./Example/Podfile"
before_install:
- gem install cocoapods
- which pod
- pod --version
- gem install xcpretty
script:
- pod lib lint --allow-warnings --no-clean
script:
  - xctool -project xcode_workspace -scheme xcode_scheme build test -sdk env
after_success:
  - bash <(curl -s https://codecov.io/bash)
